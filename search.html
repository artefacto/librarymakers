---
layout: page
title: Search
---

<script src="/js/lunr.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/search.js"></script>
<div class="search_container">

<form action="get" id="site_search" class="clearfix">
  <label for="search_box">
</label>



    <input type="text" name="search_content" placeholder="Search for content..."  class="search_container_textfield" size="30" id="search_box" />
    <button name="submit" type="submit"><i class="fa fa-search search"></i></button>
</form>
</div>

<div id="search_results"></div>

<h3>Browse by tags</h3>
<div class="tagcloud">
 {% for tag in site.tags %}

    <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size| plus: 70 }}%">
        <a href="/tags/#{{ tag | first |downcase | slugize  }}" class="tag">
            {{ tag | first }} ({{ tag | last | size }})

        </a>

    </li>
 {% endfor %}
