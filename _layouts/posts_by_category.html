---
layout: default
---

<h1>Articles by category::{{ page.category }}
 </h1>
<div>
    {% if site.categories[page.category] %}
    <h1>   {% assign cat_name = category[0] %}</h1>
        {% for post in site.categories[page.category] %}

        <section>    <a href="{{ post.url | prepend:site.baseurl}}/">{{ post.title }}</a></section>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
