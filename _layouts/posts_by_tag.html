{% include wrap.html %}
<div class="container mt">
    <div class="row">
<h3 class="ctitle">{{ page.category.uppercase }}
</h3>
 <div class="container">
   <h1>Articles by tag :</h1>
   <div>
      {% if site.tags[page.tag] %}
           {% for post in site.tags[page.tag] %}
             <section>  <a href={{ post.url}}>{{ post.title }}</a></section>
           {% endfor %}
       {% else %}
           <p>There are no posts for this tag.</p>
       {% endif %}
   </div>
 </div><! --/container -->
