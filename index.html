---
layout: index
title: Home
permalink: /
---



<div class="container">
    <div class="row">
          <div class="col-lg-8 col-lg-offset-1">

    <h3>    <i class="fa fa-comment-o"></i> LATEST</h3>
      </div>
      {% for post in site.posts limit:6 %}
         <div class="col-lg-4 col-lg-offset-1">
           <div class="thumbnail">
<img class="thumbnail" src="{{ "/assets/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post">
</div>
<div class="caption">
          <a href="{{ post.url | prepend: site.baseurl }}"> <h3 class="ctitle">{{ post.title }}</h3></a>

            <p>{{ post.content | markdownify | strip_html | truncatewords: 50 }}</p>
            <p><br/><a href="{{ "/about/" | prepend: site.baseurl }}" class="btn btn-theme">Read more</a></p>
        </div>
  </div>
  {% endfor %}




    </div><! --/row -->
</div><! --/container -->
