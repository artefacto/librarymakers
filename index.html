---
layout: index
title: Home
permalink: /
---



<div class="container">
    <div class="row">
          <div class="col-lg-12 col-lg-offset-1">

    <h3>    <i class="fa fa-comment-o"></i> LATEST</h3>
      </div>
      {% for post in site.posts limit:6 %}
         <div class="col-lg-4">
           <div class="thumbnail">
<img class="thumb" src="{{ "/assets/img/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post">
</div>
<div class="caption">
          <a href="{{ post.url | prepend: site.baseurl }}"> <h3 class="ctitle">{{ post.title }}</h3></a>

            <p>{{ post.content | markdownify | strip_html | truncatewords: 50 }}</p>
            <p><br/><a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-theme">Read more</a></p>
        </div>
      </div>
  {% endfor %}




    </div><! --/row -->
</div><! --/container -->
<div id="twrap">
    <div id="twrapback"></div>
    <div class="container centered">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            <i class="fa fa-comment-o"></i>
            <h2>{{ site.objective.message }}</h2>
            <h3>{{site.objective.actions}}</h3>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/twrap -->
